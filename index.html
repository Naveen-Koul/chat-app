<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chat-app</title>
		<link rel="icon" href="img/favicon.svg" type="image/svg+xml">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<h1>Chat Messenger</h1>

		<!-- Form: Input field, send button, 
				 Messages: ordered list -->
				 <form id="enterName" class='name-box'>
					<input type="text" name="username" class='name-box' id="username" placeholder="Please enter you Name">
					<button type="submit" class='name-box'>Enter</button>
				</form>
		
				<form id="sendMsg">
					<input type="text" placeholder="Type Message" id="txt">
					<button type="submit">Send</button>
				</form>
		
				<ol id="messages"></ol>
				<script src="/socket.io/socket.io.js"></script>
				<script src="js/index.js"></script>
	</body>
</html>
